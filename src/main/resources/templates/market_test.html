<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="${title}">Хинкалидзе</title>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
    <h1>Наша выпечка</h1>
    <h4>Горячая и холодная выпечка, а также мясные изделия</h4>
    <div th:each="el : ${products}" >
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.description}"></p>
        <a th:href="'/market/' + ${el.id} " >Подробнее</a>

        <h3>Добавить новый товар</h3>
        <form action="/market/add" method="post">
            <input type="text" name="title" placeholder="Введите название товара"/><br><br>
            <input type="text" name="description" placeholder="Введите описание товара"/><br><br>
            <input type="text" name="price" placeholder="Введите цену товара"/><br><br>
            <button type="submit" >Добавить</button>
        </form>
    </div>
</main>
</body>
</html>
